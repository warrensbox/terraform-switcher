name: Run tests
permissions: {} # yamllint disable-line rule:braces

on:
  push:
    branches:
      - "*" # matches every branch that doesn't contain a '/'
      - "*/*" # matches every branch containing a single '/'
      - "**" # matches every branch
      - "!master" # excludes `master` branch

env:
  CGO_ENABLED: 0 # Build statically linked binaries

jobs:
  fmt_and_vet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache: false

      - name: Check vet
        run: |
          go vet ./...

      - name: Check fmt
        run: |
          go fmt ./...
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "Formatting is consistent with 'go fmt'."
          else
            echo "Run 'go fmt ./...' to automatically apply standard Go style to all packages."
            git status --porcelain
            exit 1
          fi

  integration_tests_linux:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache: false

      - name: Build code
        run: go build -v ./...

      - name: Running unit tests
        run: |
          go test -v ./...

      - name: Running integration tests
        run: |
          set -e
          mkdir -p build
          go build -v -o build/tfswitch
          mkdir "$(pwd)/bin/"
          find ./test-data/integration-tests/ -mindepth 1 -maxdepth 1 -type d -print0 | while read -r -d $'\0' TEST_PATH; do
              echo
              echo "==> Running integration test in \"${TEST_PATH}\" directory"

              if test -f "${TEST_PATH}/.tfswitch.toml"
              then
                  cp "${TEST_PATH}/.tfswitch.toml" ~/
              else
                  rm -f ~/.tfswitch.toml
              fi

              # If the integration test directory name ends with "_opentofu", set the TF_PRODUCT
              # environment variable to "opentofu" for that test, otherwise unset it
              if [[ $TEST_PATH == *_opentofu ]]; then
                echo "--> Setting TF_PRODUCT environment variable to \"opentofu\" for this test"
                export TF_PRODUCT="opentofu"
              else
                unset TF_PRODUCT
              fi

              ./build/tfswitch -c "${TEST_PATH}" -b "$(pwd)/bin/terraform" || exit 1
          done

  integration_tests_windows:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache: false

      - name: Running unit tests
        run: |
          go test -v ./...
