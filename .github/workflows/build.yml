name: Run tests

on:
  push:
    branches: 
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!release'  # excludes `release` branch

env:
  CGO_ENABLED: 0 # Build statically linked binaries

jobs:
  integration_tests_linux:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go_version: ['1.22']
    runs-on: ${{ matrix.os }}
    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go_version }}

    - name: Build code
      run: go build -v ./...

    - name: Running test
      run: |
        set -e
        go get -v -t -d ./...
        go vet -tests=false ./...
        go test -v ./...
        mkdir -p build
        go build -v -o build/tfswitch
        mkdir `pwd`/bin/
        find ./test-data/* -type d -print0 | while read -r -d $'\0' TEST_PATH; do
            ./build/tfswitch -c "${TEST_PATH}" -b `pwd`/bin/terraform || exit 1
        done

  integration_tests_windows:
    strategy:
      matrix:
        os: [windows-latest]
        go_version: ['1.22']
    runs-on: ${{ matrix.os }}
    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go_version }}

    - name: Build code
      run: go build -v ./...

    - name: Running test
      run: |
        go test -v ./...
