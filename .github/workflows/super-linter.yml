---
name: super-linter

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {} # yamllint disable-line rule:braces

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ !contains(fromJSON('["refs/heads/main", "refs/heads/master"]'), github.ref) }}

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: super-linter
        uses: super-linter/super-linter/slim@v8
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: "^(/?|/github/workspace/)test-data/"
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JSCPD: false
          VALIDATE_GO: false
          # FIXME: [24-Jul-2025] Disabled until we migrate to Brew casks
          # See:
          # - https://goreleaser.com/deprecations/#brews
          # - https://github.com/orgs/goreleaser/discussions/5563#discussioncomment-13879589
          #   - https://github.com/goreleaser/goreleaser/pull/5780 (included in Goreleaser v2.10.0)
          #     - `super-linter@v8` has Goreleaser v2.11.0 (https://github.com/super-linter/super-linter/blob/v8/Dockerfile#L17)
          VALIDATE_GO_RELEASER: false
          BASH_EXEC_IGNORE_LIBRARIES: true
